@(products: Seq[poca.Product])

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazoon</title>
</head>

<h1>Here is the list of our products.</h1>

<ul>
    @for(product <- products) {
    <li>@product.productId, @product.productname, @product.productdescription, @product.productprice, @product.productcategory</li>
    }
</ul>

</html>
