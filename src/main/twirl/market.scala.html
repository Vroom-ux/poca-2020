@(products: Seq[poca.Product], cat : Seq[poca.Category], selectedcat : String)

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <title>Amazoon</title>
</head>

<h1>Here is the list of our products.</h1>

    <form action="/market" method="post">
        <input type="text" placeholder="Product Name" name="userInput">
        <label for="SelectCategory"> Choose a category :</label>
        <select name="SelectCategory" id="SelectCategory">
            <option>All</option>
            @for(c <- cat){
                @if( c.categoryName == selectedcat){
                    <option selected>@c.categoryName</option>
                }else{
                    <option>@c.categoryName</option>
                }
            }
        </select>
        <label for="sortByPrice">Sort by price :</label>
        <select name="sortByPrice" id="sortByPrice">
            <option></option>
            <option>Lowest first</option>
            <option>Highest first</option>
        </select>
        <button type="submit">Choose</button>
    </form>
    @for(product <- products) {
<li>Name : <a href="productdetails?pId=@product.productId"> @product.productname</a>, Price : @product.productprice â‚¬ </li>
    }
  

</html>
