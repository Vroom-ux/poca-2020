@(products: Seq[poca.Product], cat : Seq[poca.Category])

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <title>Amazoon</title>
</head>

<h1>Here is the list of our products.</h1>

    <form action="/market" method="post">
        <label for="SelectCategory"> Choose a category :</label>
        <select name="SelectCategory" id="SelectCategory">
            <option>All</option>
            @for(c <- cat){
            <option>@c.categoryName</option>
            }
        </select>
        <button type="submit">Choose</button>
    </form>
    @for(product <- products) {
<li>Name : <a href="productdetails?pId=@product.productId"> @product.productname</a>, Price : @product.productprice â‚¬ </li>
    }
  

</html>
